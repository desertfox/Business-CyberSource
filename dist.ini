name    = Business-CyberSource
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = L<HostGator.com|http://hostgator.com>

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
	skip = ^Bread::Board

[Prereqs]
	DateTime::Format::W3CDTF       = 0.06
	MooseX::Types::Common::Numeric = 0.001003
	LWP::Protocol::https           = 0
	File::ShareDir::ProjectDistDir = 0

[Prereqs / TestRecommends]
	Bread::Board            = 0.25

[Prereqs / DevelopRequires ]
	Bread::Board            = 0.25

[OurPkgVersion]
[PodWeaver]

[MetaProvides::Package]
[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Portability,Test::Pod::LinkCheck,Test::Kwalitee
	critic_config = perlcritic.rc

[ExtraTests]

[Test::PodSpelling]
	stopwords = CyberSource's
	stopwords = Num
	stopwords = Str
	stopwords = datetime
	stopwords = merchantID
	stopwords = ip
	stopwords = cid
	stopwords = CVN
	stopwords = cvc
	stopwords = cvv
	stopwords = login
	stopwords = SOAPI
	stopwords = Bleue
	stopwords = Carta
	stopwords = Carte
	stopwords = Dankort
	stopwords = JAL
	stopwords = Santander
	stopwords = UATP
	stopwords = YYYY
	stopwords = timestamp
	stopwords = Overmeer
	stopwords = AVS
	stopwords = MerchantReferenceCode
	stopwords = env
	stopwords = WSDL
	stopwords = XSD
	stopwords = subclasses
	stopwords = auth
	stopwords = dcc

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[MetaResources]
	bugtracker.mailto = development@hostgator.com
[AutoMetaResources]
	homepage          = https://metacpan.org/release/%{dist}
	repository.github = user:hostgator
	bugtracker.github = user:hostgator
	bugtracker.mailto = development@hostgator.com

[@Git]
	push_to     = origin
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.001000
	version_regexp = ^(.+)$

[Git::Remote::Check]
[CheckChangesHasContent]
[Clean]
